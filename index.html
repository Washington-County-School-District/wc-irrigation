<html>
  <head>
    <title>Water Canyon Irrigation Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
       body {
        /* Add image */
        background-image: url("WC-Irrigation.png");
        
        /* Make image center */
        background-position: center center;
  
        /* Make image fixed */
        background-attachment: fixed;
  
        /* Not repeat images */
        background-repeat: no-repeat;
  
        /* Set background size auto */
        background-size: 20%;

        background-color: black;
      }
      .bottom-center-text {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-align: center;
        width: 100%;
        padding-bottom: 20px; /* optional spacing from bottom */
      }
      .brand-font {
        font-family: 'Cinzel', serif;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
  
      /* Media query for mobile devices  */
      @media only screen and (max-width: 767px) {
        body {
          background-image: url("WC-Irrigation.png");
        }
      }
    </style>
  </head>
  <body>
    <div class='bottom-center-text'>
      <p class='brand-font'>
      121 W Tabernacle Street<br>
      St. George, UT  84770</p>
    </div>
  </body>
</html>
